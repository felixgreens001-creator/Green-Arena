<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Arena</title>
    <style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #111, #1e1e2f);
    color: white;
    text-align: center;
}
body {
   ...
}

.container {
    animation: fadeIn 0.6s ease forwards;
    opacity: 0;
    transform: translateY(20px);
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #181828;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,255,100,0.2);
}

.logo {
    font-size: 2.5em;
    color: #39FF14;
    margin-bottom: 5px;
}

.subtitle {
    color: #aaa;
    margin-bottom: 30px;
}

input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 1em;
    background: #222;
    color: white;
}
input::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-weight: 500;
}
/* Buttons */
.primary-btn {
    background: linear-gradient(135deg, #6a11cb, #2575fc); /* Modern gradient */
    color: white;
    padding: 14px 30px; /* Slightly bigger for modern feel */
    border: none;
    border-radius: 12px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.secondary-btn {
    background: linear-gradient(135deg, #fc5c7d, #6a82fb);
    color: white;
    padding: 14px 30px;
    border: none;
    border-radius: 12px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

/* Hover effects */
.primary-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
.secondary-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Input fields */
input {
    width: 95%;
    padding: 14px 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    font-size: 1em;
    background: rgba(255,255,255,0.1);
    color: #fff;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #2575fc;
    transform: scale(1.03);
}

/* Text sizes */
h1 {
    font-size: 2.8em;
    font-weight: 700;
}

.subtitle {
    font-size: 1.2em;
    color: #ddd;
}

/* Form box */
.form-box {
    padding: 30px;
    border-radius: 20px;
    max-width: 420px;
}

.back-link {
    color: #bbb;
    cursor: pointer;
    margin-top: 10px;
}

.back-link:hover {
    color: white;
}
        .form-box {
    animation: fadeSlide 0.4s ease forwards;
}

@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    transition: all 0.3s ease;
}

.container:hover {
    box-shadow: 0 0 35px rgba(0,255,100,0.4);
}
.container, .form-box {
    background: rgba(255, 255, 255, 0.1); /* Transparent white */
    backdrop-filter: blur(10px); /* Frosted blur */
    -webkit-backdrop-filter: blur(10px); /* Safari support */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Soft shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect to lift card slightly */
.container:hover, .form-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}
        input:focus {
    outline: none;
    box-shadow: 0 0 10px #39FF14;
    transform: scale(1.03);
    transition: 0.2s ease;
        }
        .game-selection {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
    flex-wrap: wrap;
}

.game-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px 40px;
    width: 140px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.game-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    background: rgba(255,255,255,0.15);
}

.game-card p {
    font-size: 1.3em;
    font-weight: 600;
    color: #fff;
    margin: 0;
}
.game-area {
    margin-top: 20px;
    padding: 30px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">

    <h1 class="logo">GREEN ARENA</h1>
    <p class="subtitle">Casual Online Game Platform</p>

    <!-- Main Buttons -->
    <div id="mainMenu">
        <button class="primary-btn" onclick="showRegister()">Register</button>
        <button class="secondary-btn" onclick="showLogin()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerBox" class="form-box" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <input type="email" id="regEmail" placeholder="Email">
        <button class="primary-btn" onclick="registerUser()">Register</button>
        <p class="back-link" onclick="goBack()">← Back</p>
    </div>

    <!-- Login Form -->
    <div id="loginBox" class="form-box" style="display:none;">
<h2>Login</h2>
<input type="text" id="loginUsername" placeholder="Username">
<input type="password" id="loginPassword" placeholder="Password">
<button class="secondary-btn" onclick="loginUser()">Login</button>
<p class="back-link" onclick="goBack()">← Back</p>
    </div>
    <!-- Main Game Box -->
    <div id="mainBox" style="display:none;">
        <h2>Hello, <span id="userDisplay"></span></h2>
        <p>Coins: <span id="coinCount"></span></p>
        <button onclick="logoutUser()">Logout</button>
   <div id="mainBox" style="display:none;">
    <h2>Hello, <span id="userDisplay"></span></h2>
    <p>Coins: <span id="coinCount"></span></p>

    <h3>Select a Game</h3>
    <div class="game-selection">
        <div class="game-card" onclick="openLudo()">
            <p>Ludo</p>
        </div>
        <div class="game-card" onclick="openChess()">
            <p>Chess</p>
        </div>
    </div>

    <button onclick="logoutUser()" class="secondary-btn">Logout</button>
</div>
</div>
    <!-- Game Screen -->
<div id="gameScreen" style="display:none;">
    <h2 id="gameTitle"></h2>

    <div id="gameArea" class="game-area">
        Game loading...
    </div>

    <br>

    <button class="secondary-btn" onclick="closeGame()">Back to Menu</button>
</div>

</body>
<script>
    // --------------------------
    // Registration
    // --------------------------
    function registerUser() {
        let username = document.getElementById("regUsername").value.trim();
        let password = document.getElementById("regPassword").value.trim();
        let email = document.getElementById("regEmail").value.trim();

        if (!username || !password || !email) {
            alert("Please fill all fields!");
            return;
        }

        // Save user info in localStorage
        let user = {
            username: username,
            password: password,
            email: email,
            coins: 10000
        };
        localStorage.setItem("user", JSON.stringify(user));

        // Clear input fields
        document.getElementById("regUsername").value = "";
        document.getElementById("regPassword").value = "";
        document.getElementById("regEmail").value = "";

        alert("Registration successful! You can now login.");
    }

    // --------------------------
    // Login
    // --------------------------
    function loginUser() {
        let storedUser = JSON.parse(localStorage.getItem("user"));
        let username = document.getElementById("loginUsername").value.trim();
        let password = document.getElementById("loginPassword").value.trim();

        if (!storedUser) {
            alert("No user found. Please register first.");
            return;
        }

        if (username === storedUser.username && password === storedUser.password) {
            // Show main interface
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("mainBox").style.display = "block";
            document.getElementById("userDisplay").innerText = storedUser.username;
            document.getElementById("coinCount").innerText = storedUser.coins;

            // Clear login fields
            document.getElementById("loginUsername").value = "";
            document.getElementById("loginPassword").value = "";
        } else {
            alert("Invalid username or password");
        }
    }

    // --------------------------
    // Logout
    // --------------------------
    function logoutUser() {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("mainBox").style.display = "none";
    }
    function showRegister() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("registerBox").style.display = "block";
}

function showLogin() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
}

function goBack() {
    document.getElementById("registerBox").style.display = "none";
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainMenu").style.display = "block";
}
    function openLudo() {
    alert("Ludo game will open here.");
}

function openChess() {
    alert("Chess game will open here.");
}
  function openLudo() {
    document.getElementById("mainBox").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
    document.getElementById("gameTitle").innerText = "Ludo Game";
    document.getElementById("gameArea").innerHTML = "Ludo board coming soon...";
}

function openChess() {
    document.getElementById("mainBox").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
    document.getElementById("gameTitle").innerText = "Chess Game";
    document.getElementById("gameArea").innerHTML = "Chess board coming soon...";
}

function closeGame() {
    document.getElementById("gameScreen").style.display = "none";
    document.getElementById("mainBox").style.display = "block";
}  
</script>
</html>
