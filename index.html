<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Arena</title>
    <style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #111, #1e1e2f);
    color: white;
    text-align: center;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #181828;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,255,100,0.2);
}

.logo {
    font-size: 2.5em;
    color: #39FF14;
    margin-bottom: 5px;
}

.subtitle {
    color: #aaa;
    margin-bottom: 30px;
}

input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 1em;
}

.primary-btn {
    background: #39FF14;
    color: black;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    margin: 10px;
    cursor: pointer;
}

.secondary-btn {
    background: #00bcd4;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    margin: 10px;
    cursor: pointer;
}

.primary-btn:hover {
    background: #2ed60f;
}

.secondary-btn:hover {
    background: #0097a7;
}

.form-box h2 {
    margin-bottom: 15px;
}

.back-link {
    color: #bbb;
    cursor: pointer;
    margin-top: 10px;
}

.back-link:hover {
    color: white;
}
    </style>
</head>
<body>

<div class="container">

    <h1 class="logo">GREEN ARENA</h1>
    <p class="subtitle">Casual Online Game Platform</p>

    <!-- Main Buttons -->
    <div id="mainMenu">
        <button class="primary-btn" onclick="showRegister()">Register</button>
        <button class="secondary-btn" onclick="showLogin()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerBox" class="form-box" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <input type="email" id="regEmail" placeholder="Email">
        <button class="primary-btn" onclick="registerUser()">Register</button>
        <p class="back-link" onclick="goBack()">← Back</p>
    </div>

    <!-- Login Form -->
    <div id="loginBox" class="form-box" style="display:none;">
        <h2>Welcome Back</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button class="secondary-btn" onclick="loginUser()">Login</button>
        <p class="back-link" onclick="goBack()">← Back</p>
    </div>

    <!-- Main Game Box -->
    <div id="mainBox" style="display:none;">
        <h2>Hello, <span id="userDisplay"></span></h2>
        <p>Coins: <span id="coinCount"></span></p>
        <button onclick="logoutUser()">Logout</button>
    </div>

</div>

</body>
<script>
    // --------------------------
    // Registration
    // --------------------------
    function registerUser() {
        let username = document.getElementById("regUsername").value.trim();
        let password = document.getElementById("regPassword").value.trim();
        let email = document.getElementById("regEmail").value.trim();

        if (!username || !password || !email) {
            alert("Please fill all fields!");
            return;
        }

        // Save user info in localStorage
        let user = {
            username: username,
            password: password,
            email: email,
            coins: 10000
        };
        localStorage.setItem("user", JSON.stringify(user));

        // Clear input fields
        document.getElementById("regUsername").value = "";
        document.getElementById("regPassword").value = "";
        document.getElementById("regEmail").value = "";

        alert("Registration successful! You can now login.");
    }

    // --------------------------
    // Login
    // --------------------------
    function loginUser() {
        let storedUser = JSON.parse(localStorage.getItem("user"));
        let username = document.getElementById("loginUsername").value.trim();
        let password = document.getElementById("loginPassword").value.trim();

        if (!storedUser) {
            alert("No user found. Please register first.");
            return;
        }

        if (username === storedUser.username && password === storedUser.password) {
            // Show main interface
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("mainBox").style.display = "block";
            document.getElementById("userDisplay").innerText = storedUser.username;
            document.getElementById("coinCount").innerText = storedUser.coins;

            // Clear login fields
            document.getElementById("loginUsername").value = "";
            document.getElementById("loginPassword").value = "";
        } else {
            alert("Invalid username or password");
        }
    }

    // --------------------------
    // Logout
    // --------------------------
    function logoutUser() {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("mainBox").style.display = "none";
    }
    function showRegister() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("registerBox").style.display = "block";
}

function showLogin() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
}

function goBack() {
    document.getElementById("registerBox").style.display = "none";
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainMenu").style.display = "block";
}
</script>
</html>
