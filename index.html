<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Arena</title>
    <style>
        body { background-color: #0a0a0a; color: #39FF14; font-family: 'Courier New', monospace; text-align: center; padding: 50px; }
        .box { border: 2px solid #39FF14; padding: 20px; border-radius: 15px; display: inline-block; }
        h1 { font-size: 2.5em; text-shadow: 0 0 10px #39FF14; }
        .coins { font-size: 1.5em; margin: 20px 0; color: gold; }
        button { background: #39FF14; color: black; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box" id="loginBox">
        <h1>GREEN ARENA</h1>
        <p>Casual Online Game Platform</p>

        <div id="registerForm">
            <h3>Register</h3>
            <input type="text" id="regUsername" placeholder="Username"><br><br>
            <input type="password" id="regPassword" placeholder="Password"><br><br>
            <input type="email" id="regEmail" placeholder="Email"><br><br>
            <button onclick="registerUser()">Register</button>
        </div>

        <hr style="border: 0.5px solid #333; margin:20px 0;">

        <div id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username"><br><br>
            <input type="password" id="loginPassword" placeholder="Password"><br><br>
            <button onclick="loginUser()">Login</button>
        </div>
    </div>

    <div class="box" id="mainBox" style="display:none;">
        <h1>Welcome, <span id="userDisplay"></span></h1>
        <p>Status: <span style="color:#00ff99;">ONLINE</span></p>
        <div class="coins">
            ðŸ’° Coins: <span id="coinCount">0</span>
        </div>
        <hr style="border: 0.5px solid #333; margin:20px 0;">
        <p>ðŸŽ® Available Games</p>
        <button onclick="location.href='ludo.html'">Play Ludo</button>
        <br><br>
        <button onclick="location.href='chess.html'">Play Chess</button>
        <br><br>
        <button onclick="logoutUser()">Logout</button>
    </div>
</body>
<script>
    // --------------------------
    // Registration
    // --------------------------
    function registerUser() {
        let username = document.getElementById("regUsername").value.trim();
        let password = document.getElementById("regPassword").value.trim();
        let email = document.getElementById("regEmail").value.trim();

        if (!username || !password || !email) {
            alert("Please fill all fields!");
            return;
        }

        // Save user info in localStorage
        let user = {
            username: username,
            password: password,
            email: email,
            coins: 10000
        };
        localStorage.setItem("user", JSON.stringify(user));

        // Clear input fields
        document.getElementById("regUsername").value = "";
        document.getElementById("regPassword").value = "";
        document.getElementById("regEmail").value = "";

        alert("Registration successful! You can now login.");
    }

    // --------------------------
    // Login
    // --------------------------
    function loginUser() {
        let storedUser = JSON.parse(localStorage.getItem("user"));
        let username = document.getElementById("loginUsername").value.trim();
        let password = document.getElementById("loginPassword").value.trim();

        if (!storedUser) {
            alert("No user found. Please register first.");
            return;
        }

        if (username === storedUser.username && password === storedUser.password) {
            // Show main interface
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("mainBox").style.display = "block";
            document.getElementById("userDisplay").innerText = storedUser.username;
            document.getElementById("coinCount").innerText = storedUser.coins;

            // Clear login fields
            document.getElementById("loginUsername").value = "";
            document.getElementById("loginPassword").value = "";
        } else {
            alert("Invalid username or password");
        }
    }

    // --------------------------
    // Logout
    // --------------------------
    function logoutUser() {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("mainBox").style.display = "none";
    }
</script>
</html>
