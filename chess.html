<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Arena | Chess</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #39FF14;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 40px;
        }
        .box {
            border: 2px solid #39FF14;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
        }
        button {
            background: #39FF14;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<script>
    // Load user coins from localStorage
    let storedUser = JSON.parse(localStorage.getItem("user"));
    if (!storedUser) {
        alert("Please login from home page first.");
        window.location.href = "index.html";
    }

    let coins = storedUser.coins;
    document.getElementById("coins").innerText = coins;

    function playChess() {
        if (coins >= 50) {
            coins -= 50; // deduct coins
            storedUser.coins = coins;
            localStorage.setItem("user", JSON.stringify(storedUser));
            document.getElementById("coins").innerText = coins;
            alert("Chess match started! 50 coins deducted.");
        } else {
            alert("Not enough coins!");
        }
    }
</script>
 <body>
    <div class="box">
        <h1>CHESS</h1>
        <p>Game status: Coming Soon</p>
        <p>Your Coins: <span id="coins"></span></p>
<button onclick="playChess()">Play (Cost: 50 coins)</button>

        <button onclick="history.back()">â¬… Back</button>
    </div>
</body>
</html>
