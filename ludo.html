<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Arena | Ludo</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #39FF14;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 40px;
        }
        .box {
            border: 2px solid #39FF14;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
        }
        button {
            background: #39FF14;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<script>
    let coins = parseInt(localStorage.getItem("coins")) || 10000;
    document.getElementById("coins").innerText = coins;

    function playLudo() {
        if (coins >= 100) {
            coins -= 100;
            localStorage.setItem("coins", coins);
            document.getElementById("coins").innerText = coins;
            alert("Ludo match started!");
        } else {
            alert("Not enough coins!");
        }
    }
</script>
 <body>
    <div class="box">
        <h1>LUDO</h1>
        <p>Game status: Coming Soon</p>
        <p>Your Coins: <span id="coins"></span></p>
<button onclick="playLudo()">Play (Cost: 100 coins)</button>

        <button onclick="history.back()">â¬… Back</button>
    </div>
</body>
</html>
